<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.css" />
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load("auth2", function () {
            // Library loaded.
        });
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h2>It's Train Time</h2>
        <p>Choo choo.</p>
    </div>
    <!-- table of existing trains -->
    <div class="container panel-div">
        <h2 class="panel-header">
            <span class="panel-title">Current Train Schedule</span>
        </h2>
        <table class="table table-striped">
            <thead id="train-table-head">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="train-table-body"></tbody>
        </table>
    </div>

    <!-- add train form -->
    <div class="container panel-div" id="submission-form">
        <h2 class="panel-header" id="submission-header">
            <span class="panel-title">Add Train</span>
        </h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="train-name" class="form-control" id="train-name" name="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination" name="destination">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (miltary time)</label>
                <input type="first-train-time" class="form-control" id="first-train-time" name="first-train-time"
                    placeholder="00:00">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" name="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
        </form>
    </div>

</body>

</html>
