<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <!-- table of existing trains -->
    <div class="container">
        <h2>Current Train Schedule</h2>
        <table class="table table-striped">
            <thead id="train-table-head">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-table-body">
            </tbody>
        </table>
    </div>

    <!-- add train form -->
    <div class="container">
        <h2>Add Train</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="train-name" class="form-control" id="train-name" name="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination" name="destination">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (miltary time)</label>
                <input type="first-train-time" class="form-control" id="first-train-time" name="first-train-time"
                    placeholder="00:00">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" name="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
        </form>
    </div>
    
</body>

</html>
